name: Update Epsiloon Cover

on:
  schedule:
    # Tous les jours √† 08:00 UTC
    - cron: '0 8 * * *'
  workflow_dispatch:  # permet de lancer manuellement

jobs:
  update-cover:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.13

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Scrape Cover
      run: |
        python scrape.py

    - name: Commit and Push Cover
      # ‚ö†Ô∏è Ici, on utilise le PAT au lieu de GITHUB_TOKEN
      env:
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}  # üîπ nouveau secret √† cr√©er dans le d√©p√¥t
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add cover.jpg
        git commit -m "Mise √† jour couverture" || echo "Aucune modification"
        # ‚ö†Ô∏è On remplace l'URL de remote par celle avec le PAT pour avoir le droit de push
        git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git
        git push origin HEAD:main  # ‚ö†Ô∏è push avec PAT
